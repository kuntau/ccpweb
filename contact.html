<h3>Map</h3>

<div class="sppb-addon-container sppb-wow fadeInUp sppb-animated" style="visibility: visible; animation-duration: 300ms; animation-name: fadeInUp;" data-sppb-wow-duration="300ms">
  <div class="sppb-addon sppb-addon-gmap ">
    <div class="sppb-addon-content">
      <div id="map"></div>
      <script>
        function initMap() {
          var uluru = {lat: 2.311802, lng: 102.428241};
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14,
            center: uluru
          });
          var marker = new google.maps.Marker({
            position: uluru,
            map: map
          });
        }
      </script>
    </div>
  </div>
</div>
